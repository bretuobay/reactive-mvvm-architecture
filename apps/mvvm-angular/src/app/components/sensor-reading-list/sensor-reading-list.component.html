<div class="list-container">
  <h2>Sensor Reading List</h2>
  <ul class="item-list">
    <li *ngFor="let reading of readings" class="item-card">
      <h3>Reading ID: {{ reading.id }}</h3>
      <p><strong>Sensor ID:</strong> {{ reading.sensorId }}</p>
      <p><strong>Type:</strong> {{ reading.type }}</p>
      <p><strong>Value:</strong> {{ reading.value }} {{ reading.unit }}</p>
      <p><strong>Timestamp:</strong> {{ reading.timestamp | date:'medium' }}</p>
    </li>
  </ul>
  <p *ngIf="readings.length === 0">No sensor readings to display.</p>
</div>
