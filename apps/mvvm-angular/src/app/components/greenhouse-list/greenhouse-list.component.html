<div class="list-container">
  <h2>Greenhouse List</h2>
  <ul class="item-list" *ngIf="data$ | async as greenhouses">
    <li *ngFor="let greenhouse of greenhouses" class="item-card">
      <h3>{{ greenhouse.name }}</h3>
      <p><strong>Location:</strong> {{ greenhouse.location }}</p>
      <p><strong>Sensors:</strong> {{ greenhouse.size }}</p>
    </li>
  </ul>
  <p *ngIf="loading$ | async">Loading greenhouses...</p>
</div>
