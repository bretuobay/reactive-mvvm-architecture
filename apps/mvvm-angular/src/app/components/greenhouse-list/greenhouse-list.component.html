<div class="list-container">
  <h2>Greenhouse List</h2>
  <ul class="item-list">
    <li *ngFor="let greenhouse of greenhouses" class="item-card">
      <h3>{{ greenhouse.name }}</h3>
      <p><strong>Location:</strong> {{ greenhouse.location }}</p>
      <p><strong>Sensors:</strong> {{ greenhouse.sensorCount }}</p>
      <p><strong>Alerts:</strong> {{ greenhouse.alertCount }}</p>
    </li>
  </ul>
  <p *ngIf="greenhouses.length === 0">No greenhouses to display.</p>
</div>
