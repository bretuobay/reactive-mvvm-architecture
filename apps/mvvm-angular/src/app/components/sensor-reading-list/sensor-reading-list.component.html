<div class="list-container">
  <h2>Sensor Reading List</h2>
  <ul class="item-list" *ngIf="data$ | async as readings">
    <li *ngFor="let reading of readings" class="item-card">
      <h3>Reading ID: {{ reading.id }}</h3>
      <p><strong>Sensor ID:</strong> {{ reading.sensorId }}</p>
      <p><strong>Value:</strong> {{ reading.value }}</p>
      <p>
        <strong>Timestamp:</strong> {{ reading.timestamp | date: "medium" }}
      </p>
    </li>
  </ul>
</div>
